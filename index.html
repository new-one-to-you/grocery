<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>General Store</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f8ffae, #43c6ac);
      background-attachment: fixed;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1000px;
      margin: auto;
      padding: 0 10px;
    }

    h1 {
      color: #2c3e50;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    #languageSelector {
      padding: 8px;
      border-radius: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .search-wrapper {
      position: relative;
      width: 90%;
      max-width: 400px;
    }

    #searchBar {
      padding: 10px 40px 10px 10px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #micIcon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 20px;
      color: #27ae60;
      user-select: none;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      width: 90%;
      max-width: 310px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      background-color: #f9f9f9;
      border-radius: 10px 10px 0 0;
      padding: 10px;
      box-sizing: border-box;
    }

    .card-body {
      padding: 15px;
    }

    .card-title {
      font-size: 18px;
      font-weight: bold;
    }

    .card-mrp {
      text-decoration: line-through;
      color: grey;
    }

    .card-price {
      color: green;
      font-weight: bold;
    }

    .btn {
      background-color: #27ae60;
      color: white;
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    .zoom-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .zoom-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 90%;
      max-height: 90%;
      overflow: hidden;
      position: relative;
    }

    .zoom-image-container {
      width: 100%;
      height: 400px;
      overflow: hidden;
      touch-action: none;
      cursor: grab;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .zoom-image-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transform-origin: center center;
      user-select: none;
      pointer-events: none;
      transition: transform 0.2s ease;
      display: block;
      margin: auto;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: red;
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      .header { flex-direction: column; align-items: flex-start; }
      .zoom-image-container { height: 250px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 id="welcomeText">üõí Welcome to RAN General Store</h1>
    <select id="languageSelector">
      <option value="en">English</option>
      <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
      <option value="te">‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å</option>
    </select>
  </div>

  <div class="search-container">
    <div class="search-wrapper">
      <input type="text" id="searchBar" placeholder="Search for products...">
      <span id="micIcon">üé§</span>
    </div>
  </div>

  <div id="product-list" class="product-grid"></div>

  <!-- Zoom Modal -->
  <div id="zoomOverlay" class="zoom-overlay">
    <div id="zoomBox" class="zoom-box">
      <button id="closeBtn" class="close-btn">X Close</button>
      <h2 id="zoomTitle"></h2>
      <div class="zoom-image-container" id="zoomContainer">
        <img id="zoomImage" src="" alt="Product">
      </div>
      <p id="zoomMrp"></p>
      <p id="zoomPrice"></p>
    </div>
  </div>

  <script>
    const translations = {
      en: {
        welcome: "üõí Welcome to RAN General Store",
        searchPlaceholder: "Search for products...",
        mrp: "MRP",
        price: "Price",
        addToCart: "Add to Cart",
        close: "X Close"
      },
      hi: {
        welcome: "üõí ‡§∏‡•ç‡§µ‡§æ‡§ó‡§§ ‡§π‡•à RAN ‡§ú‡§®‡§∞‡§≤ ‡§∏‡•ç‡§ü‡•ã‡§∞ ‡§Æ‡•á‡§Ç",
        searchPlaceholder: "‡§â‡§§‡•ç‡§™‡§æ‡§¶ ‡§ñ‡•ã‡§ú‡•á‡§Ç...",
        mrp: "‡§Ö‡§ß‡§ø‡§ï‡§§‡§Æ ‡§ñ‡•Å‡§¶‡§∞‡§æ ‡§Æ‡•Ç‡§≤‡•ç‡§Ø",
        price: "‡§Æ‡•Ç‡§≤‡•ç‡§Ø",
        addToCart: "‡§ï‡§æ‡§∞‡•ç‡§ü ‡§Æ‡•á‡§Ç ‡§ú‡•ã‡§°‡§º‡•á‡§Ç",
        close: "‡§¨‡§Ç‡§¶ ‡§ï‡§∞‡•á‡§Ç"
      },
      te: {
        welcome: "üõí RAN ‡∞∏‡∞æ‡∞ß‡∞æ‡∞∞‡∞£ ‡∞∏‡±ç‡∞ü‡±ã‡∞∞‡±ç‚Äå‡∞ï‡±Å ‡∞∏‡±ç‡∞µ‡∞æ‡∞ó‡∞§‡∞Ç",
        searchPlaceholder: "‡∞â‡∞§‡±ç‡∞™‡∞§‡±ç‡∞§‡±Å‡∞≤‡∞®‡±Å ‡∞µ‡±Ü‡∞§‡∞ï‡∞Ç‡∞°‡∞ø...",
        mrp: "‡∞é‡∞Ç‡∞Ü‡∞∞‡±ç‚Äå‡∞™‡∞ø",
        price: "‡∞ß‡∞∞",
        addToCart: "‡∞ï‡∞æ‡∞∞‡±ç‡∞ü‡±ç‚Äå‡∞≤‡±ã ‡∞ö‡±á‡∞∞‡±ç‡∞ö‡±Å",
        close: "‡∞Æ‡±Ç‡∞∏‡∞ø‡∞µ‡±Ü‡∞Ø‡±ç‡∞Ø‡∞ø"
      }
    };

    const overlay = document.getElementById("zoomOverlay");
    const zoomImage = document.getElementById("zoomImage");
    const zoomTitle = document.getElementById("zoomTitle");
    const zoomMrp = document.getElementById("zoomMrp");
    const zoomPrice = document.getElementById("zoomPrice");
    const zoomContainer = document.getElementById("zoomContainer");
    const closeBtn = document.getElementById("closeBtn");
    const searchBar = document.getElementById("searchBar");
    const productList = document.getElementById("product-list");
    const languageSelector = document.getElementById("languageSelector");
    const welcomeText = document.getElementById("welcomeText");

    let selectedLanguage = "en";
    let scale = 1;
    let isDragging = false;
    let origin = { x: 0, y: 0 };
    let offset = { x: 0, y: 0 };
    let allProducts = [];

    function updateZoomTransform() {
      zoomImage.style.transform = `translate(${offset.x}px, ${offset.y}px) scale(${scale})`;
    }

    function getProductName(name) {
      if (typeof name === 'object') {
        return name[selectedLanguage] || name["en"] || Object.values(name)[0];
      }
      return name;
    }

    function applyTranslations() {
      const t = translations[selectedLanguage];
      welcomeText.innerText = t.welcome;
      searchBar.placeholder = t.searchPlaceholder;
      closeBtn.innerText = t.close;
    }

    function renderProducts(products) {
      productList.innerHTML = '';
      if (products.length === 0) {
        productList.innerHTML = "<p>No products found.</p>";
        return;
      }

      const t = translations[selectedLanguage];

      products.forEach(p => {
        const displayName = getProductName(p.name);
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${p.image}" alt="${displayName}">
          <div class="card-body">
            <div class="card-title">${displayName}</div>
            <div class="card-mrp">${t.mrp}: ‚Çπ${p.mrp}</div>
            <div class="card-price">${t.price}: ‚Çπ${p.price}</div>
            <button class="btn">${t.addToCart}</button>
          </div>
        `;

        card.addEventListener("click", () => {
          scale = 1;
          offset = { x: 0, y: 0 };
          zoomImage.style.transform = "none";
          zoomImage.src = p.image;
          zoomImage.alt = displayName;
          zoomTitle.innerText = displayName;
          zoomMrp.innerHTML = `<span class="card-mrp">${t.mrp}: ‚Çπ${p.mrp}</span>`;
          zoomPrice.innerHTML = `<span class="card-price">${t.price}: ‚Çπ${p.price}</span>`;
          overlay.style.display = "flex";
        });

        productList.appendChild(card);
      });
    }

    fetch("products.json")
      .then(res => res.json())
      .then(products => {
        allProducts = products;
        applyTranslations();
        renderProducts(allProducts);
      });

    searchBar.addEventListener("input", () => {
      const query = searchBar.value.toLowerCase();
      const filtered = allProducts.filter(p => getProductName(p.name).toLowerCase().includes(query));
      renderProducts(filtered);
    });

    languageSelector.addEventListener("change", () => {
      selectedLanguage = languageSelector.value;
      applyTranslations();
      renderProducts(allProducts);
    });

    closeBtn.addEventListener("click", () => overlay.style.display = "none");
    overlay.addEventListener("click", (e) => { if (e.target === overlay) overlay.style.display = "none"; });

    zoomContainer.addEventListener("wheel", (e) => {
      e.preventDefault();
      const previousScale = scale;
      scale += e.deltaY < 0 ? 0.1 : -0.1;
      scale = Math.min(Math.max(1, scale), 3);
      const scaleRatio = scale / previousScale;
      offset.x *= scaleRatio;
      offset.y *= scaleRatio;
      updateZoomTransform();
    });

    zoomContainer.addEventListener("mousedown", (e) => {
      isDragging = true;
      origin = { x: e.clientX - offset.x, y: e.clientY - offset.y };
      zoomContainer.style.cursor = "grabbing";
    });

    window.addEventListener("mouseup", () => {
      isDragging = false;
      zoomContainer.style.cursor = "grab";
    });

    window.addEventListener("mousemove", (e) => {
      if (isDragging) {
        offset.x = e.clientX - origin.x;
        offset.y = e.clientY - origin.y;
        updateZoomTransform();
      }
    });

    // Voice Search
    const micIcon = document.getElementById("micIcon");
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
      const recognition = new SpeechRecognition();
      recognition.lang = "en-IN";
      recognition.continuous = false;

      micIcon.addEventListener("click", () => {
        recognition.start();
      });

      recognition.onresult = (event) => {
        searchBar.value = event.results[0][0].transcript;
        searchBar.dispatchEvent(new Event("input"));
      };
    } else {
      micIcon.style.display = "none";
    }
  </script>
</body>
</html>
